<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>(function(){try{var l=localStorage.getItem('ilars_lang');if(l&&l!=='en')document.documentElement.className+=' i18n-loading'}catch(e){}})();</script>
  <title>Contact — iLARS</title>
  <meta name="description" content="Get in touch with the iLARS team.">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .navbar-menu a.btn-login, .navbar-cta a.btn-login, a.btn-login {
      display: inline-flex !important; color: #ffffff !important;
      background-color: #667eea !important;
      background-image: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ff9a56 100%) !important;
      background-size: 200% 200% !important; border-radius: 9999px !important;
      padding: 0.5rem 1.25rem !important; box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4) !important;
      text-decoration: none !important; font-weight: 600 !important;
    }
    .navbar-menu a.btn-login::after { display: none !important; }
  </style>
</head>
<body data-i18n-page="contact">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="index.html" class="navbar-logo">
        <img src="images/icon.png" alt="iLARS" class="navbar-icon" />
        <span class="navbar-logo-text">iLARS</span>
      </a>
      <ul class="navbar-menu">
        <li><a href="index.html" data-i18n="nav.home">Home</a></li>
        <li><a href="about.html" data-i18n="nav.about">About Us</a></li>
        <li><a href="project.html" data-i18n="nav.project">Our Project</a></li>
        <li><a href="features.html" data-i18n="nav.features">Features</a></li>
        <li><a href="contact.html" data-i18n="nav.contact">Contact</a></li>
        <li class="navbar-cta"><a href="login.html" class="btn btn-login" data-i18n="nav.login">Log in</a></li>
      </ul>
      <div class="navbar-lang">
        <button class="lang-btn" aria-label="Change language" aria-expanded="false">
          <span class="lang-current">EN</span>
          <svg width="10" height="6" viewBox="0 0 10 6" fill="none"><path d="M1 1l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <ul class="lang-dropdown">
          <li><button data-lang="en">English</button></li>
          <li><button data-lang="lt">Lietuvių</button></li>
          <li><button data-lang="it">Italiano</button></li>
          <li><button data-lang="es">Español</button></li>
          <li><button data-lang="tr">Türkçe</button></li>
        </ul>
      </div>
      <button class="navbar-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <main class="page-content">
    <section class="page-hero">
      <div class="page-hero-inner">
        <h1 class="page-title" data-i18n="contact.title">Contact</h1>
        <p class="page-subtitle" data-i18n="contact.subtitle">Get in touch with us</p>
      </div>
    </section>

    <section class="contact">
      <div class="contact-content">
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;" data-i18n="contact.intro">
          Have questions? Want to learn more? We'd love to hear from you.
        </p>
        <form class="contact-form" action="#" method="post">
          <div class="form-group">
            <label for="contact-name" data-i18n="contact.name_label">Name</label>
            <input type="text" id="contact-name" name="name" data-i18n-placeholder="contact.name_placeholder" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="contact-email" data-i18n="contact.email_label">Email</label>
            <input type="email" id="contact-email" name="email" data-i18n-placeholder="contact.email_placeholder" placeholder="your.email@example.com" required>
          </div>
          <div class="form-group">
            <label for="contact-subject" data-i18n="contact.subject_label">Subject</label>
            <input type="text" id="contact-subject" name="subject" data-i18n-placeholder="contact.subject_placeholder" placeholder="What is this about?">
          </div>
          <div class="form-group">
            <label for="contact-message" data-i18n="contact.message_label">Message</label>
            <textarea id="contact-message" name="message" rows="5" data-i18n-placeholder="contact.message_placeholder" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="contact-submit" data-i18n="contact.submit">Send message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="logo-footer">iLARS</p>
    <p data-i18n="footer.slogan">Your story after surgery. For informational and educational use only.</p>
  </footer>

  <script src="js/i18n.js"></script>
  <script src="js/config.js"></script>
  <script src="js/components/nav.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
