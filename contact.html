  <main class="page-content">
    <section class="page-hero">
      <div class="page-hero-inner">
        <h1 class="page-title">Contact</h1>
        <p class="page-subtitle">Get in touch with us</p>
      </div>
    </section>

    <section class="contact">
      <div class="contact-content">
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
          Have questions? Want to learn more? We'd love to hear from you.
        </p>
        <form class="contact-form" action="#" method="post">
          <div class="form-group">
            <label for="contact-name">Name</label>
            <input type="text" id="contact-name" name="name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input type="email" id="contact-email" name="email" placeholder="your.email@example.com" required>
          </div>
          <div class="form-group">
            <label for="contact-subject">Subject</label>
            <input type="text" id="contact-subject" name="subject" placeholder="What is this about?">
          </div>
          <div class="form-group">
            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" rows="5" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="contact-submit">Send message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="logo-footer">iLARS</p>
