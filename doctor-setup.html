<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>(function(){try{var l=localStorage.getItem('ilars_lang');if(l&&l!=='en')document.documentElement.className+=' i18n-loading'}catch(e){}})();</script>
  <title>Complete Your Profile — iLARS</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/login.css">
  <style>
    .setup-page {
      min-height: 100vh;
      padding-top: calc(80px + 2rem);
      padding-bottom: 2rem;
      background: var(--gradient-soft, linear-gradient(180deg, #f8f9ff 0%, #fff5f5 50%, #f0f4ff 100%));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .setup-window {
      width: min(520px, calc(100vw - 2rem));
      padding: 2rem;
      background: var(--gradient-card, linear-gradient(145deg, rgba(255,255,255,0.98) 0%, rgba(248,250,255,0.99) 100%));
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.12);
      border: 1px solid rgba(102, 126, 234, 0.12);
    }

    .setup-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      margin: 0 0 0.5rem;
      letter-spacing: -0.02em;
    }

    .setup-subtitle {
      font-size: 0.95rem;
      color: var(--text-secondary);
      text-align: center;
      margin: 0 0 1.75rem;
      line-height: 1.5;
    }

    .setup-form-group {
      margin-bottom: 1.25rem;
    }

    .setup-form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.35rem;
    }

    .setup-form-group .required {
      color: #e53935;
    }

    .setup-form-group input,
    .setup-form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid rgba(0, 0, 0, 0.12);
      border-radius: 12px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .setup-form-group input:focus,
    .setup-form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .setup-form-group input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .setup-code-hint {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .setup-toggle {
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .setup-toggle button {
      background: none;
      border: none;
      padding: 0;
      font-family: inherit;
      font-size: inherit;
      color: #667eea;
      cursor: pointer;
      text-decoration: underline;
    }

    .setup-toggle button:hover {
      color: #764ba2;
    }

    .setup-error {
      color: #c62828;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }

    .setup-error.is-visible {
      display: block;
    }


    .setup-btn {
      width: 100%;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff !important;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ff9a56 100%);
      background-size: 200% 200%;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 0.5rem;
      box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .setup-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .setup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .setup-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .setup-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: setup-spin 0.8s linear infinite;
    }

    @keyframes setup-spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body data-i18n-page="doctor_setup">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="index.html" class="navbar-logo">
        <img src="images/icon.png" alt="iLARS" class="navbar-icon" />
        <span class="navbar-logo-text">iLARS</span>
      </a>
      <ul class="navbar-menu">
        <li><a href="index.html" data-i18n="nav.home">Home</a></li>
        <li><a href="about.html" data-i18n="nav.about">About Us</a></li>
        <li><a href="project.html" data-i18n="nav.project">Our Project</a></li>
        <li><a href="features.html" data-i18n="nav.features">Features</a></li>
        <li><a href="contact.html" data-i18n="nav.contact">Contact</a></li>
        <li class="navbar-cta"><a href="#" id="btn-logout" class="btn btn-logout" data-i18n="nav.logout">Log out</a></li>
      </ul>
      <div class="navbar-lang">
        <button class="lang-btn" aria-label="Change language" aria-expanded="false">
          <span class="lang-current">EN</span>
          <svg width="10" height="6" viewBox="0 0 10 6" fill="none"><path d="M1 1l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <ul class="lang-dropdown">
          <li><button data-lang="en">English</button></li>
          <li><button data-lang="lt">Lietuvių</button></li>
          <li><button data-lang="it">Italiano</button></li>
          <li><button data-lang="es">Español</button></li>
          <li><button data-lang="tr">Türkçe</button></li>
        </ul>
      </div>
      <button class="navbar-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <main class="setup-page">
    <div class="setup-window">
      <h1 class="setup-title" data-i18n="doctor_setup.title">Complete Your Profile</h1>
      <p class="setup-subtitle" data-i18n="doctor_setup.subtitle">Please fill in your details to start using the doctor dashboard.</p>

      <form id="setup-form" novalidate>
        <div class="setup-form-group">
          <label for="setup-first-name" data-i18n="doctor_setup.first_name">First name</label>
          <input type="text" id="setup-first-name" name="first_name" data-i18n-placeholder="doctor_setup.first_name" placeholder="First name" autocomplete="given-name">
        </div>

        <div class="setup-form-group">
          <label for="setup-last-name" data-i18n="doctor_setup.last_name">Last name</label>
          <input type="text" id="setup-last-name" name="last_name" data-i18n-placeholder="doctor_setup.last_name" placeholder="Last name" autocomplete="family-name">
        </div>

        <div class="setup-form-group">
          <label for="setup-hospital-code" data-i18n-html="doctor_setup.hospital_code_label">Hospital code <span class="required">*</span></label>
          <input type="text" id="setup-hospital-code" name="hospital_code" data-i18n-placeholder="doctor_setup.hospital_code_placeholder" placeholder="Enter your hospital code" maxlength="20" required style="text-transform: uppercase; font-family: monospace; letter-spacing: 0.1em;">
          <div class="setup-code-hint" data-i18n="doctor_setup.hospital_code_hint">Enter the 12-character code provided by your hospital. This is required to complete registration.</div>
        </div>

        <div class="setup-form-group" id="setup-hospital-name-group" style="display: none;">
          <label data-i18n="doctor_setup.hospital_label">Hospital</label>
          <input type="text" id="setup-hospital-name-display" readonly style="background: #f5f5f5; cursor: not-allowed;">
          <input type="hidden" id="setup-hospital-id" name="hospital_id">
        </div>

        <div id="setup-error" class="setup-error" role="alert"></div>

        <button type="submit" id="setup-submit" class="setup-btn">
          <span id="setup-btn-text" data-i18n="doctor_setup.save_btn">Save and Continue</span>
          <span id="setup-btn-loading" class="setup-loading" style="display: none;">
            <span class="setup-spinner"></span>
            <span data-i18n="doctor_setup.saving">Saving...</span>
          </span>
        </button>
      </form>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <script src="js/i18n.js"></script>
  <script src="js/config.js"></script>
  <script src="js/firebase/config.js"></script>
  <script src="js/firebase/auth.js"></script>
  <script src="js/auth-check.js"></script>
  <script src="js/components/nav.js"></script>
  <script src="js/doctors/setup.js"></script>
  <script>
    // Initialize Firebase Auth (without strict verification on load)
    (function() {
      if (window.ILARS_NAV && typeof window.ILARS_NAV.init === 'function') {
        window.ILARS_NAV.init();
      }

      // Check sessionStorage - if no doctor session at all, redirect
      if (window.ILARS_AUTH_CHECK) {
        var userRole = window.sessionStorage.getItem('ilars_user_role');
        var doctorEmail = window.sessionStorage.getItem('ilars_doctor_email');
        if (!userRole || userRole !== 'doctor' || !doctorEmail) {
          // No session at all - redirect
          window.location.href = 'login.html';
          return;
        }
      }

      // Auto-create profile if needed (profile is created automatically in /doctors/me)
      // Initialize Firebase Auth and ensure profile exists
      function initAuthAndProfile() {
        if (!window.ILARS_AUTH || !window.ILARS_CONFIG) {
          setTimeout(initAuthAndProfile, 200);
          return;
        }

        // Initialize Firebase Auth if not already done
        if (!window.ILARS_AUTH.auth && window.ILARS_AUTH.init) {
          if (!window.ILARS_AUTH.init()) {
            setTimeout(initAuthAndProfile, 200);
            return;
          }
        }

        // Wait for auth state to settle
        setTimeout(function() {
          if (!window.ILARS_AUTH.auth || !window.ILARS_AUTH.auth.currentUser) {
            console.log('No Firebase user, waiting...');
            setTimeout(initAuthAndProfile, 500);
            return;
          }

          // Call /doctors/me to auto-create profile if needed
          // Use forceRefresh to get fresh token
          window.ILARS_AUTH.getIdToken(true).then(function(token) {
            if (!token) {
              console.error('No token available - cannot create profile');
              return;
            }

            console.log('Got token for /doctors/me, length:', token.length, 'First 20 chars:', token.substring(0, 20));
            var apiBase = (window.ILARS_CONFIG.API_BASE_URL || '').replace(/\/$/, '');
            console.log('Calling /doctors/me to ensure profile exists...', apiBase + '/doctors/me');
            
            return fetch(apiBase + '/doctors/me', {
              method: 'GET',
              headers: { 
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
              }
            }).then(function(r) {
              console.log('Response status:', r.status);
              if (!r.ok) {
                console.error('API error:', r.status, r.statusText);
                return r.text().then(function(text) {
                  console.error('Error response:', text);
                  throw new Error('API error: ' + r.status);
                });
              }
              return r.json();
            }).then(function(data) {
              console.log('Profile check result:', data);
              if (data && data.status === 'ok') {
                console.log('Profile exists or was created successfully');
              }
              // Profile is now created/verified, page can continue
            }).catch(function(err) {
              console.error('Profile check error:', err);
              // Don't redirect on error - let user try to fill form
            });
          }).catch(function(err) {
            console.error('Token error:', err);
            // Don't redirect - let user see the form
          });
        }, 500);
      }

      initAuthAndProfile();

      // Logout button
      var logoutBtn = document.getElementById('btn-logout');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          if (window.ILARS_AUTH_CHECK && window.ILARS_AUTH_CHECK.signOut) {
            window.ILARS_AUTH_CHECK.signOut().then(function() {
              window.location.href = 'login.html';
            });
          } else {
            window.location.href = 'login.html';
          }
        });
      }
    })();
  </script>
</body>
</html>
